<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Notepad Cover Design</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Baloo+2:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='./css/bootstrap-reboot.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/notepad.css'>
</head>

<body>
    <main class="page__wrapper">
        
        <div class="notepad">
            <section class="notepad__red-header"></section>
            <section class="notepad__blue-header"></section>

            <div class="notepad__content-wrapper">
                <div class="notepad__content">

                    <!-- left block  -->
                    <section class="left__circular-block">
                        <div class="left_circular-block-sm"></div>

                        <div class="logo__card">
                            <strong class="logo__text">Mentorship</strong>
                            <span class="reg__mark">&reg;</span>
                        </div>
                    </section>

                    <!-- right block -->
                    <section class="right__circular-block">
                        <div class="right_circular-block-sm"></div>

                        <div class="notepad__tagline">
                            <h1 class="tagline__text">Notes <br /> Pad</h1>
                        </div>

                        <div class="notepad__number-plate">
                            <div class="notepad__number-text">
                                <strong>Number</strong>
                            </div>
                            <div class="notepad__number-digit">
                                <strong>40</strong>
                            </div>
                        </div>
                    </section>

                </div>
            </div>
            </div>
    </main>

</body>

</html>
